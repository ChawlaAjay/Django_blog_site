{% load static %}

<li>
  <article class="post">
    <a href="{% url "post_detail" post.slug %}">
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}"
      />
      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>
          {% comment %} There's nothing like the views you get when hiking in the mountains!
          And I wasn't even prepared for what happened whilst I was enjoying the
          view! {% endcomment %}
          {{post.excerpt}}
        </p>
      </div>
    </a>
  </article>
</li>
